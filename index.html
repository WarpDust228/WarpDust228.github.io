    <script>
      let timestep = 2500;
          function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
          }
            // Счетчик

          const txt = document.getElementById('ticket-count');
          let item = 214;

          let fun = setInterval(function(){
              let stack = getRandomInt(3, 5);  // шаг
              console.log(stack);
              item -=stack;
            if(item <= 120){
              clearInterval(fun);
              item = 16;
            }
            timestep = getRandomInt(50, 100);  // 1000ms = 1s
            console.log(timestep);
            txt.innerHTML = item;
          },
          timestep);
  </script>
